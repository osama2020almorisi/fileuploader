<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر إلكتروني | عرض المنتجات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <meta property="og:title" content="متجر إلكتروني">
    <meta property="og:description" content="أفضل المنتجات بأفضل الأسعار">
    <meta property="og:image" content="https://via.placeholder.com/300x200?text=Store+Logo">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #1abc9c;
            --light-color: #f8f9fa;
            --dark-color: #2c3e50;
            --gray-color: #7f8c8d;
            --border-color: #e1e4e8;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --info-color: #3498db;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f7fa;
            color: var(--dark-color);
            direction: rtl;
        }

        /* الهيدر */
        header {
            background: linear-gradient(135deg, var(--primary-color), #3d566e);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2rem;
            color: var(--secondary-color);
        }

        .logo h1 {
            font-size: 1.5rem;
        }

        .cart-icon {
            position: relative;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: var(--secondary-color);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* المحتوى الرئيسي */
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .page-title {
            color: var(--dark-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--secondary-color);
            font-size: 1.8rem;
        }

        /* عرض الفئات والمنتجات */
        .categories-container {
            margin-top: 3rem;
        }

        .category-section {
            margin-bottom: 3rem;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .category-title {
            font-size: 1.4rem;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .category-title i {
            color: var(--secondary-color);
        }

        .view-all {
            color: var(--secondary-color);
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .view-all:hover {
            color: #16a085;
            text-decoration: underline;
        }

        .products-scroll {
            display: flex;
            gap: 1.5rem;
            overflow-x: auto;
            padding: 1rem 0;
            scrollbar-width: thin;
            scrollbar-color: var(--secondary-color) #f1f1f1;
        }

        .products-scroll::-webkit-scrollbar {
            height: 8px;
        }

        .products-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .products-scroll::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: 10px;
        }

        /* بطاقات المنتجات - النسخة الجديدة */
        .product-card-horizontal {
            min-width: 160px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 1rem;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .product-card-horizontal:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .product-image-container {
            background: white;
            border-radius: 10px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }

        .product-image-horizontal {
            height: 120px;
            position: relative;
            overflow: hidden;
        }

        .product-image-horizontal img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .product-card-horizontal:hover .product-image-horizontal img {
            transform: scale(1.05);
        }

        .product-badge-horizontal {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .product-title-horizontal {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 700;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.8em;
        }

        .product-price-horizontal {
            font-size: 1rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .order-now-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Tajawal', sans-serif;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            width: 100%;
        }

        .order-now-btn:hover {
            background-color: #16a085;
            transform: translateY(-2px);
        }

        /* نافذة تفاصيل المنتج */
        .product-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .product-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(50px);
            transition: transform 0.3s ease;
            position: relative;
        }

        .product-modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 1.5rem;
            color: var(--gray-color);
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: var(--danger-color);
            transform: rotate(90deg);
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        .product-gallery {
            position: relative;
        }

        .main-image-container {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }

        .main-image {
            width: 100%;
            height: 350px;
            border-radius: 8px;
            overflow: hidden;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease;
        }

        .thumbnails {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .thumbnail-container {
            background: white;
            border-radius: 8px;
            padding: 0.3rem;
            border: 1px solid var(--border-color);
        }

        .thumbnail {
            height: 80px;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .thumbnail:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .thumbnail.active {
            border-color: var(--secondary-color);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--dark-color);
        }

        .product-category {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        .product-description {
            margin-bottom: 2rem;
            line-height: 1.7;
            white-space: pre-line;
        }

        .product-specs {
            margin-bottom: 2rem;
        }

        .spec-item {
            display: flex;
            margin-bottom: 0.8rem;
        }

        .spec-label {
            font-weight: 600;
            min-width: 120px;
            color: var(--dark-color);
        }

        .spec-value {
            color: var(--gray-color);
        }

        .product-actions {
            display: flex;
            gap: 1rem;
            margin-top: auto;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.9rem 1.8rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
            flex: 1;
            justify-content: center;
            box-shadow: 0 2px 10px rgba(26, 188, 156, 0.3);
        }

        .btn-primary:hover {
            background-color: #16a085;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(26, 188, 156, 0.4);
        }

        .btn-secondary {
            background-color: white;
            color: var(--dark-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }

        .btn-share {
            background-color: var(--info-color);
            color: white;
        }

        .btn-share:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* شير بار */
        .share-bar {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            display: flex;
            gap: 1rem;
            align-items: center;
            transition: all 0.4s ease;
        }

        .share-bar.active {
            bottom: 30px;
        }

        .share-bar p {
            margin: 0;
            font-weight: 600;
            color: var(--dark-color);
        }

        .share-icons {
            display: flex;
            gap: 0.8rem;
        }

        .share-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .share-icon:hover {
            transform: translateY(-3px) scale(1.1);
        }

        .facebook {
            background-color: #3b5998;
        }

        .twitter {
            background-color: #1da1f2;
        }

        .whatsapp {
            background-color: #25d366;
        }

        .telegram {
            background-color: #0088cc;
        }

        .link {
            background-color: var(--secondary-color);
        }

        .close-share {
            margin-right: 0.5rem;
            color: var(--gray-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-share:hover {
            color: var(--danger-color);
        }

        /* رسائل التحميل */
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: var(--gray-color);
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .product-card-horizontal {
                min-width: 140px;
            }
            
            .product-details {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .main-image {
                height: 250px;
            }
            
            .product-actions {
                flex-direction: column;
            }
            
            .share-bar {
                width: 90%;
                flex-direction: column;
                border-radius: 15px;
                padding: 1rem;
            }
            
            .share-icons {
                width: 100%;
                justify-content: space-around;
            }
        }

        @media (max-width: 480px) {
            .product-card-horizontal {
                min-width: 120px;
            }
            
            .product-image-horizontal {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-store"></i>
                <h1>متجر إلكتروني</h1>
            </div>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
        </div>
    </header>

    <main>
        <h1 class="page-title">منتجاتنا</h1>
        
        <!-- عرض المنتجات حسب الفئات -->
        <div class="categories-container" id="categoriesContainer">
            <!-- سيتم ملؤها ديناميكياً -->
        </div>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i> جاري تحميل المنتجات...
        </div>
    </main>

    <!-- نافذة تفاصيل المنتج -->
    <div class="product-modal" id="productModal">
        <div class="modal-content">
            <i class="fas fa-times modal-close" id="modalClose"></i>
            <div class="product-details" id="productDetails">
                <div class="product-gallery">
                    <div class="main-image-container">
                        <div class="main-image">
                            <img id="mainImage" src="" alt="صورة المنتج">
                        </div>
                    </div>
                    <div class="thumbnails" id="thumbnails">
                        <!-- سيتم ملؤها ديناميكياً -->
                    </div>
                </div>
                
                <div class="product-info">
                    <h1 class="product-title" id="detailTitle">اسم المنتج</h1>
                    <span class="product-category" id="detailCategory">الفئة</span>
                    <div class="product-price" id="detailPrice">0 ر.س</div>
                    
                    <div class="product-description" id="detailDescription">
                        وصف المنتج سيظهر هنا...
                    </div>
                    
                    <div class="product-specs">
                        <div class="spec-item">
                            <span class="spec-label">الكود:</span>
                            <span class="spec-value" id="detailCode">غير محدد</span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-label">التوفر:</span>
                            <span class="spec-value" id="detailStock">متوفر</span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-label">تاريخ الإضافة:</span>
                            <span class="spec-value" id="detailDate">غير محدد</span>
                        </div>
                    </div>
                    
                    <div class="product-actions">
                        <button class="btn btn-secondary">
                            <i class="fas fa-heart"></i> المفضلة
                        </button>
                        <button class="btn btn-share" id="shareProduct">
                            <i class="fas fa-share-alt"></i> مشاركة
                        </button>
                        <button class="btn btn-primary" id="addToCartDetail">
                            <i class="fas fa-cart-plus"></i> أضف للسلة
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- شريط المشاركة -->
    <div class="share-bar" id="shareBar">
        <i class="fas fa-times close-share" id="closeShare"></i>
        <p>شارك هذا المنتج مع أصدقائك</p>
        <div class="share-icons">
            <div class="share-icon facebook" data-platform="facebook">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="share-icon twitter" data-platform="twitter">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="share-icon whatsapp" data-platform="whatsapp">
                <i class="fab fa-whatsapp"></i>
            </div>
            <div class="share-icon telegram" data-platform="telegram">
                <i class="fab fa-telegram-plane"></i>
            </div>
            <div class="share-icon link" data-platform="link">
                <i class="fas fa-link"></i>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // عناصر DOM
            const loading = document.getElementById('loading');
            const cartCount = document.querySelector('.cart-count');
            const categoriesContainer = document.getElementById('categoriesContainer');
            const productModal = document.getElementById('productModal');
            const modalClose = document.getElementById('modalClose');
            const addToCartDetail = document.getElementById('addToCartDetail');
            const shareProduct = document.getElementById('shareProduct');
            const shareBar = document.getElementById('shareBar');
            const closeShare = document.getElementById('closeShare');
            
            // متغيرات التطبيق
            let allProducts = [];
            let cart = [];
            let currentProduct = null;
            const repoName = 'fileuploader';
            const username = 'osama2020almorisi';
            
            // تهيئة المتجر
            function initStore() {
                fetchProducts();
                
                // تحميل عربة التسوق من localStorage
                const savedCart = localStorage.getItem('cart');
                if (savedCart) {
                    cart = JSON.parse(savedCart);
                    updateCartCount();
                }
            }
            
            // جلب المنتجات من GitHub
            async function fetchProducts() {
                try {
                    loading.style.display = 'block';
                    
                    // جلب هيكل المجلدات (الفئات)
                    const categories = await fetchCategories();
                    
                    // جلب المنتجات من كل فئة
                    allProducts = [];
                    for (const category of categories) {
                        const products = await fetchCategoryProducts(category);
                        allProducts = [...allProducts, ...products];
                    }
                    
                    // عرض المنتجات حسب الفئات
                    renderProductsByCategory(allProducts, categories);
                    
                    loading.style.display = 'none';
                } catch (error) {
                    console.error('حدث خطأ أثناء جلب المنتجات:', error);
                    loading.innerHTML = `<i class="fas fa-exclamation-triangle"></i> حدث خطأ: ${error.message}`;
                }
            }
            
            // جلب الفئات المتاحة
            async function fetchCategories() {
                try {
                    const response = await fetch(`https://api.github.com/repos/${username}/${repoName}/contents/products/categories`);
                    
                    if (!response.ok) {
                        throw new Error('فشل في جلب الفئات');
                    }
                    
                    const data = await response.json();
                    return data.filter(item => item.type === 'dir').map(item => item.name);
                } catch (error) {
                    console.error('Error fetching categories:', error);
                    return [];
                }
            }
            
            // جلب المنتجات في فئة معينة
            async function fetchCategoryProducts(category) {
                try {
                    const response = await fetch(`https://api.github.com/repos/${username}/${repoName}/contents/products/categories/${category}`);
                    
                    if (!response.ok) {
                        throw new Error(`فشل في جلب منتجات فئة ${category}`);
                    }
                    
                    const data = await response.json();
                    const productFolders = data.filter(item => item.type === 'dir');
                    const products = [];
                    
                    // جلب بيانات كل منتج
                    for (const folder of productFolders) {
                        const product = await fetchProductData(category, folder.name);
                        if (product) {
                            products.push(product);
                        }
                    }
                    
                    return products;
                } catch (error) {
                    console.error(`Error fetching products for category ${category}:`, error);
                    return [];
                }
            }
            
            // جلب بيانات منتج معين
            async function fetchProductData(category, folderName) {
                try {
                    // جلب ملف product.json
                    const response = await fetch(`https://api.github.com/repos/${username}/${repoName}/contents/products/categories/${category}/${folderName}/product.json`);
                    
                    if (!response.ok) {
                        throw new Error('فشل في جلب بيانات المنتج');
                    }
                    
                    const data = await response.json();
                    const product = JSON.parse(atob(data.content));
                    
                    // إضافة معلومات إضافية
                    product.category = category;
                    product.folder = folderName;
                    
                    // جلب روابط الصور
                    if (product.media && product.media.length > 0) {
                        product.images = product.media.map(img => {
                            return `https://raw.githubusercontent.com/${username}/${repoName}/main/products/categories/${category}/${folderName}/${img}`;
                        });
                    }
                    
                    return product;
                } catch (error) {
                    console.error(`Error fetching product data for ${folderName}:`, error);
                    return null;
                }
            }
            
            // عرض المنتجات حسب الفئات - النسخة الجديدة حسب الطلب
            function renderProductsByCategory(products, categories) {
                categoriesContainer.innerHTML = '';
                
                categories.forEach(category => {
                    const categoryProducts = products.filter(p => p.category === category);
                    if (categoryProducts.length === 0) return;
                    
                    const categorySection = document.createElement('div');
                    categorySection.className = 'category-section';
                    
                    categorySection.innerHTML = `
                        <div class="category-header">
                            <h2 class="category-title">
                                <i class="fas fa-folder"></i> ${category}
                            </h2>
                            <a href="#" class="view-all" data-category="${category}">عرض الكل</a>
                        </div>
                        <div class="products-scroll" id="products-${category}">
                            <!-- سيتم ملؤها ديناميكياً -->
                        </div>
                    `;
                    
                    categoriesContainer.appendChild(categorySection);
                    
                    // عرض منتجات هذه الفئة
                    const productsScroll = document.getElementById(`products-${category}`);
                    renderCategoryProducts(categoryProducts, productsScroll);
                });
            }
            
            // عرض منتجات فئة معينة في السكشن الخاص بها - النسخة الجديدة
            function renderCategoryProducts(products, container) {
                container.innerHTML = '';
                
                if (products.length === 0) {
                    container.innerHTML = '<p style="padding: 1rem; text-align: center;">لا توجد منتجات في هذه الفئة</p>';
                    return;
                }
                
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card-horizontal';
                    
                    // استخدام الصورة الرئيسية إذا كانت متاحة
                    const mainImage = product.images && product.images.length > 0 ? 
                        product.images[0] : 'https://via.placeholder.com/300x200?text=No+Image';
                    
                    productCard.innerHTML = `
                        <div class="product-image-container">
                            <div class="product-image-horizontal">
                                <img src="${mainImage}" alt="${product.name}" loading="lazy">
                                <div class="product-badge-horizontal">${product.category}</div>
                            </div>
                        </div>
                        <h3 class="product-title-horizontal">${product.name}</h3>
                        <div class="product-price-horizontal">${product.price} ر.س</div>
                        <button class="order-now-btn" data-id="${product.id}">
                            <span>اطلب الآن</span> <i class="fas fa-shopping-basket"></i>
                        </button>
                    `;
                    
                    // حدث النقر على بطاقة المنتج
                    productCard.addEventListener('click', (e) => {
                        // منع فتح التفاصيل إذا تم النقر على زر الطلب
                        if (!e.target.closest('.order-now-btn')) {
                            showProductDetails(product);
                        }
                    });
                    
                    // حدث النقر على زر الطلب
                    productCard.querySelector('.order-now-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        addToCart(product);
                    });
                    
                    container.appendChild(productCard);
                });
            }
            
            // عرض تفاصيل المنتج
            function showProductDetails(product) {
                currentProduct = product;
                
                // تعبئة البيانات الأساسية
                document.getElementById('detailTitle').textContent = product.name;
                document.getElementById('detailCategory').textContent = product.category;
                document.getElementById('detailPrice').textContent = `${product.price} ر.س`;
                document.getElementById('detailDescription').textContent = product.description || 'لا يوجد وصف متاح';
                document.getElementById('detailCode').textContent = product.id;
                document.getElementById('detailDate').textContent = new Date(product.created_at).toLocaleDateString('ar-SA');
                document.getElementById('detailStock').textContent = 'متوفر';
                
                // تحديث بيانات Open Graph للمشاركة
                updateOpenGraphMeta(product);
                
                // تعبئة الصور
                const mainImage = document.getElementById('mainImage');
                const thumbnailsContainer = document.getElementById('thumbnails');
                thumbnailsContainer.innerHTML = '';
                
                if (product.images && product.images.length > 0) {
                    mainImage.src = product.images[0];
                    mainImage.alt = product.name;
                    
                    // عرض الصور المصغرة
                    product.images.forEach((img, index) => {
                        const thumbnailContainer = document.createElement('div');
                        thumbnailContainer.className = 'thumbnail-container';
                        
                        const thumbnail = document.createElement('div');
                        thumbnail.className = `thumbnail ${index === 0 ? 'active' : ''}`;
                        thumbnail.innerHTML = `<img src="${img}" alt="${product.name} - صورة ${index + 1}">`;
                        
                        thumbnail.addEventListener('click', () => {
                            // تغيير الصورة الرئيسية
                            mainImage.src = img;
                            
                            // تحديث الصورة النشطة
                            document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                            thumbnail.classList.add('active');
                        });
                        
                        thumbnailContainer.appendChild(thumbnail);
                        thumbnailsContainer.appendChild(thumbnailContainer);
                    });
                } else {
                    mainImage.src = 'https://via.placeholder.com/600x400?text=No+Image';
                }
                
                // فتح النافذة المنبثقة
                productModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            // تحديث بيانات Open Graph للمشاركة
            function updateOpenGraphMeta(product) {
                document.querySelector('meta[property="og:title"]')?.remove();
                document.querySelector('meta[property="og:description"]')?.remove();
                document.querySelector('meta[property="og:image"]')?.remove();
                document.querySelector('meta[property="og:url"]')?.remove();
                
                const metaTitle = document.createElement('meta');
                metaTitle.setAttribute('property', 'og:title');
                metaTitle.content = product.name;
                document.head.appendChild(metaTitle);
                
                const metaDesc = document.createElement('meta');
                metaDesc.setAttribute('property', 'og:description');
                metaDesc.content = product.description || 'تصفح هذا المنتج في متجرنا الإلكتروني';
                document.head.appendChild(metaDesc);
                
                const metaImage = document.createElement('meta');
                metaImage.setAttribute('property', 'og:image');
                metaImage.content = product.images && product.images.length > 0 ? 
                    product.images[0] : 'https://via.placeholder.com/600x400?text=No+Image';
                document.head.appendChild(metaImage);
                
                const metaUrl = document.createElement('meta');
                metaUrl.setAttribute('property', 'og:url');
                metaUrl.content = window.location.href.split('?')[0] + `?product=${product.id}`;
                document.head.appendChild(metaUrl);
            }
            
            // إغلاق نافذة التفاصيل
            function closeProductDetails() {
                productModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
            
            // إضافة منتج إلى السلة
            function addToCart(product) {
                const existingItem = cart.find(item => item.id === product.id);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        ...product,
                        quantity: 1
                    });
                }
                
                updateCartCount();
                saveCartToLocalStorage();
                
                // تأثير مرئي
                const button = document.querySelector(`[data-id="${product.id}"]`);
                if (button) {
                    button.innerHTML = '<i class="fas fa-check"></i> تمت';
                    button.style.backgroundColor = '#4CAF50';
                    
                    setTimeout(() => {
                        button.innerHTML = '<span>اطلب الآن</span> <i class="fas fa-shopping-basket"></i>';
                        button.style.backgroundColor = '';
                    }, 2000);
                }
            }
            
            // تحديث عداد السلة
            function updateCartCount() {
                const count = cart.reduce((total, item) => total + item.quantity, 0);
                cartCount.textContent = count;
            }
            
            // حفظ السلة في localStorage
            function saveCartToLocalStorage() {
                localStorage.setItem('cart', JSON.stringify(cart));
            }
            
            // مشاركة المنتج
            function shareProductHandler() {
                if (!currentProduct) return;
                
                // عرض شريط المشاركة
                shareBar.classList.add('active');
                
                // إخفاء شريط المشاركة عند النقر خارجها
                setTimeout(() => {
                    document.addEventListener('click', hideShareBarOutside);
                }, 100);
            }
            
            // إخفاء شريط المشاركة عند النقر خارجها
            function hideShareBarOutside(e) {
                if (!shareBar.contains(e.target) && e.target.id !== 'shareProduct') {
                    shareBar.classList.remove('active');
                    document.removeEventListener('click', hideShareBarOutside);
                }
            }
            
            // مشاركة على منصات التواصل
            function shareOnPlatform(platform) {
                if (!currentProduct) return;
                
                const productUrl = window.location.href.split('?')[0] + `?product=${currentProduct.id}`;
                const shareText = `تحقق من ${currentProduct.name} في متجرنا الإلكتروني - السعر: ${currentProduct.price} ر.س`;
                
                let shareLink = '';
                
                switch (platform) {
                    case 'facebook':
                        shareLink = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(productUrl)}`;
                        break;
                    case 'twitter':
                        shareLink = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(productUrl)}`;
                        break;
                    case 'whatsapp':
                        shareLink = `https://wa.me/?text=${encodeURIComponent(`${shareText} ${productUrl}`)}`;
                        break;
                    case 'telegram':
                        shareLink = `https://t.me/share/url?url=${encodeURIComponent(productUrl)}&text=${encodeURIComponent(shareText)}`;
                        break;
                    case 'link':
                        navigator.clipboard.writeText(productUrl).then(() => {
                            alert('تم نسخ رابط المنتج إلى الحافظة');
                        });
                        return;
                }
                
                window.open(shareLink, '_blank', 'width=600,height=400');
            }
            
            // أحداث نافذة التفاصيل
            modalClose.addEventListener('click', closeProductDetails);
            productModal.addEventListener('click', (e) => {
                if (e.target === productModal) {
                    closeProductDetails();
                }
            });
            
            // إضافة للسلة من نافذة التفاصيل
            addToCartDetail.addEventListener('click', () => {
                if (currentProduct) {
                    addToCart(currentProduct);
                    
                    // تأثير مرئي
                    addToCartDetail.innerHTML = '<i class="fas fa-check"></i> تمت الإضافة';
                    addToCartDetail.style.backgroundColor = '#4CAF50';
                    
                    setTimeout(() => {
                        addToCartDetail.innerHTML = '<i class="fas fa-cart-plus"></i> أضف للسلة';
                        addToCartDetail.style.backgroundColor = '';
                    }, 2000);
                }
            });
            
            // أحداث المشاركة
            shareProduct.addEventListener('click', shareProductHandler);
            closeShare.addEventListener('click', () => {
                shareBar.classList.remove('active');
            });
            
            document.querySelectorAll('.share-icon').forEach(icon => {
                icon.addEventListener('click', () => {
                    const platform = icon.getAttribute('data-platform');
                    shareOnPlatform(platform);
                });
            });
            
            // بدء المتجر
            initStore();
            
            // تحميل منتج معين من الرابط
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('product');
            
            if (productId && allProducts.length > 0) {
                const product = allProducts.find(p => p.id === productId);
                if (product) {
                    setTimeout(() => {
                        showProductDetails(product);
                        window.scrollTo(0, 0);
                    }, 500);
                }
            }
        });
    </script>
</body>
</html>
