<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر إلكتروني | عرض المنتجات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #1abc9c;
            --light-color: #f8f9fa;
            --dark-color: #2c3e50;
            --gray-color: #7f8c8d;
            --border-color: #e1e4e8;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f7fa;
            color: var(--dark-color);
            direction: rtl;
        }

        /* الهيدر */
        header {
            background: linear-gradient(135deg, var(--primary-color), #3d566e);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2rem;
            color: var(--secondary-color);
        }

        .logo h1 {
            font-size: 1.5rem;
        }

        .cart-icon {
            position: relative;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: var(--secondary-color);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* المحتوى الرئيسي */
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .page-title {
            color: var(--dark-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--secondary-color);
            font-size: 1.8rem;
        }

        /* فلترة المنتجات */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Tajawal', sans-serif;
        }

        /* شبكة المنتجات */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .product-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
            color: var(--dark-color);
            font-weight: 700;
        }

        .product-description {
            color: var(--gray-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .add-to-cart {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Tajawal', sans-serif;
        }

        .add-to-cart:hover {
            background-color: #16a085;
            transform: translateY(-2px);
        }

        /* رسائل التحميل */
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: var(--gray-color);
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* نافذة تفاصيل المنتج */
        .product-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .product-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(50px);
            transition: transform 0.3s ease;
            position: relative;
        }

        .product-modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 1.5rem;
            color: var(--gray-color);
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: var(--danger-color);
            transform: rotate(90deg);
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        .product-gallery {
            position: relative;
        }

        .main-image {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .thumbnails {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .thumbnail {
            height: 80px;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .thumbnail:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .thumbnail.active {
            border-color: var(--secondary-color);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--dark-color);
        }

        .product-category {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        .product-description {
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .product-specs {
            margin-bottom: 2rem;
        }

        .spec-item {
            display: flex;
            margin-bottom: 0.8rem;
        }

        .spec-label {
            font-weight: 600;
            min-width: 120px;
            color: var(--dark-color);
        }

        .spec-value {
            color: var(--gray-color);
        }

        .product-actions {
            display: flex;
            gap: 1rem;
            margin-top: auto;
        }

        .btn {
            padding: 0.9rem 1.8rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
            flex: 1;
            justify-content: center;
            box-shadow: 0 2px 10px rgba(26, 188, 156, 0.3);
        }

        .btn-primary:hover {
            background-color: #16a085;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(26, 188, 156, 0.4);
        }

        .btn-secondary {
            background-color: white;
            color: var(--dark-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }

        /* الفوتر */
        footer {
            background: linear-gradient(135deg, var(--primary-color), #3d566e);
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: 3rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: var(--secondary-color);
            transform: translateY(-3px);
        }

        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .filter-group {
                width: 100%;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .product-details {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .main-image {
                height: 300px;
            }
            
            .product-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-store"></i>
                <h1>متجر إلكتروني</h1>
            </div>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
        </div>
    </header>

    <main>
        <h1 class="page-title">منتجاتنا</h1>
        
        <div class="filters">
            <div class="filter-group">
                <label for="categoryFilter"><i class="fas fa-filter"></i> الفئة</label>
                <select id="categoryFilter">
                    <option value="">جميع الفئات</option>
                    <!-- سيتم ملؤها ديناميكياً -->
                </select>
            </div>
            
            <div class="filter-group">
                <label for="priceFilter"><i class="fas fa-tag"></i> السعر</label>
                <select id="priceFilter">
                    <option value="">جميع الأسعار</option>
                    <option value="0-100">حتى 100 ر.س</option>
                    <option value="100-500">100 - 500 ر.س</option>
                    <option value="500-1000">500 - 1000 ر.س</option>
                    <option value="1000+">أكثر من 1000 ر.س</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="searchInput"><i class="fas fa-search"></i> بحث</label>
                <input type="text" id="searchInput" placeholder="ابحث عن منتج...">
            </div>
        </div>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i> جاري تحميل المنتجات...
        </div>
        
        <div class="products-grid" id="productsGrid">
            <!-- سيتم ملؤها ديناميكياً -->
        </div>
    </main>

    <!-- نافذة تفاصيل المنتج -->
    <div class="product-modal" id="productModal">
        <div class="modal-content">
            <i class="fas fa-times modal-close" id="modalClose"></i>
            <div class="product-details" id="productDetails">
                <div class="product-gallery">
                    <div class="main-image">
                        <img id="mainImage" src="" alt="صورة المنتج">
                    </div>
                    <div class="thumbnails" id="thumbnails">
                        <!-- سيتم ملؤها ديناميكياً -->
                    </div>
                </div>
                
                <div class="product-info">
                    <h1 class="product-title" id="detailTitle">اسم المنتج</h1>
                    <span class="product-category" id="detailCategory">الفئة</span>
                    <div class="product-price" id="detailPrice">0 ر.س</div>
                    
                    <div class="product-description" id="detailDescription">
                        وصف المنتج سيظهر هنا...
                    </div>
                    
                    <div class="product-specs">
                        <div class="spec-item">
                            <span class="spec-label">الكود:</span>
                            <span class="spec-value" id="detailCode">غير محدد</span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-label">التوفر:</span>
                            <span class="spec-value" id="detailStock">متوفر</span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-label">تاريخ الإضافة:</span>
                            <span class="spec-value" id="detailDate">غير محدد</span>
                        </div>
                    </div>
                    
                    <div class="product-actions">
                        <button class="btn btn-secondary">
                            <i class="fas fa-heart"></i> المفضلة
                        </button>
                        <button class="btn btn-primary" id="addToCartDetail">
                            <i class="fas fa-cart-plus"></i> أضف للسلة
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <h3>متجر إلكتروني</h3>
            <p>جميع الحقوق محفوظة &copy; 2023</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // عناصر DOM
            const productsGrid = document.getElementById('productsGrid');
            const loading = document.getElementById('loading');
            const categoryFilter = document.getElementById('categoryFilter');
            const priceFilter = document.getElementById('priceFilter');
            const searchInput = document.getElementById('searchInput');
            const cartCount = document.querySelector('.cart-count');
            const productModal = document.getElementById('productModal');
            const modalClose = document.getElementById('modalClose');
            const addToCartDetail = document.getElementById('addToCartDetail');
            
            // متغيرات التطبيق
            let allProducts = [];
            let cart = [];
            let currentProduct = null;
            const repoName = 'fileuploader';
            const username = 'osama2020almorisi';
            
            // تهيئة المتجر
            function initStore() {
                fetchProducts();
                
                // تحميل عربة التسوق من localStorage
                const savedCart = localStorage.getItem('cart');
                if (savedCart) {
                    cart = JSON.parse(savedCart);
                    updateCartCount();
                }
            }
            
            // جلب المنتجات من GitHub
            async function fetchProducts() {
                try {
                    loading.style.display = 'block';
                    productsGrid.innerHTML = '';
                    
                    // جلب هيكل المجلدات (الفئات)
                    const categories = await fetchCategories();
                    
                    // جلب المنتجات من كل فئة
                    allProducts = [];
                    for (const category of categories) {
                        const products = await fetchCategoryProducts(category);
                        allProducts = [...allProducts, ...products];
                    }
                    
                    // عرض المنتجات
                    renderProducts(allProducts);
                    populateCategoryFilter(categories);
                    
                    loading.style.display = 'none';
                } catch (error) {
                    console.error('حدث خطأ أثناء جلب المنتجات:', error);
                    loading.innerHTML = `<i class="fas fa-exclamation-triangle"></i> حدث خطأ: ${error.message}`;
                }
            }
            
            // جلب الفئات المتاحة
            async function fetchCategories() {
                try {
                    const response = await fetch(`https://api.github.com/repos/${username}/${repoName}/contents/products/categories`);
                    
                    if (!response.ok) {
                        throw new Error('فشل في جلب الفئات');
                    }
                    
                    const data = await response.json();
                    return data.filter(item => item.type === 'dir').map(item => item.name);
                } catch (error) {
                    console.error('Error fetching categories:', error);
                    return [];
                }
            }
            
            // جلب المنتجات في فئة معينة
            async function fetchCategoryProducts(category) {
                try {
                    const response = await fetch(`https://api.github.com/repos/${username}/${repoName}/contents/products/categories/${category}`);
                    
                    if (!response.ok) {
                        throw new Error(`فشل في جلب منتجات فئة ${category}`);
                    }
                    
                    const data = await response.json();
                    const productFolders = data.filter(item => item.type === 'dir');
                    const products = [];
                    
                    // جلب بيانات كل منتج
                    for (const folder of productFolders) {
                        const product = await fetchProductData(category, folder.name);
                        if (product) {
                            products.push(product);
                        }
                    }
                    
                    return products;
                } catch (error) {
                    console.error(`Error fetching products for category ${category}:`, error);
                    return [];
                }
            }
            
            // جلب بيانات منتج معين
            async function fetchProductData(category, folderName) {
                try {
                    // جلب ملف product.json
                    const response = await fetch(`https://api.github.com/repos/${username}/${repoName}/contents/products/categories/${category}/${folderName}/product.json`);
                    
                    if (!response.ok) {
                        throw new Error('فشل في جلب بيانات المنتج');
                    }
                    
                    const data = await response.json();
                    const product = JSON.parse(atob(data.content));
                    
                    // إضافة معلومات إضافية
                    product.category = category;
                    product.folder = folderName;
                    
                    // جلب روابط الصور
                    if (product.media && product.media.length > 0) {
                        product.images = product.media.map(img => {
                            return `https://raw.githubusercontent.com/${username}/${repoName}/main/products/categories/${category}/${folderName}/${img}`;
                        });
                    }
                    
                    return product;
                } catch (error) {
                    console.error(`Error fetching product data for ${folderName}:`, error);
                    return null;
                }
            }
            
            // عرض المنتجات في الشبكة
            function renderProducts(products) {
                productsGrid.innerHTML = '';
                
                if (products.length === 0) {
                    productsGrid.innerHTML = '<p style="grid-column:1/-1; text-align:center;">لا توجد منتجات متطابقة مع معايير البحث</p>';
                    return;
                }
                
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    
                    // استخدام الصورة الرئيسية إذا كانت متاحة
                    const mainImage = product.images && product.images.length > 0 ? 
                        product.images[0] : 'https://via.placeholder.com/300x200?text=No+Image';
                    
                    productCard.innerHTML = `
                        <div class="product-image">
                            <img src="${mainImage}" alt="${product.name}" loading="lazy">
                            <div class="product-badge">${product.category}</div>
                        </div>
                        <div class="product-content">
                            <h3 class="product-title">${product.name}</h3>
                            <p class="product-description">${product.description || 'لا يوجد وصف متاح'}</p>
                            <div class="product-footer">
                                <div class="product-price">${product.price} ر.س</div>
                                <button class="add-to-cart" data-id="${product.id}">
                                    <i class="fas fa-cart-plus"></i> أضف للسلة
                                </button>
                            </div>
                        </div>
                    `;
                    
                    // حدث النقر على بطاقة المنتج
                    productCard.addEventListener('click', (e) => {
                        // منع فتح التفاصيل إذا تم النقر على زر السلة
                        if (!e.target.closest('.add-to-cart')) {
                            showProductDetails(product);
                        }
                    });
                    
                    productsGrid.appendChild(productCard);
                });
                
                // إضافة أحداث لأزرار السلة
                document.querySelectorAll('.add-to-cart').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const productId = e.currentTarget.getAttribute('data-id');
                        const product = allProducts.find(p => p.id === productId);
                        if (product) {
                            addToCart(product);
                        }
                    });
                });
            }
            
            // عرض تفاصيل المنتج
            function showProductDetails(product) {
                currentProduct = product;
                
                // تعبئة البيانات الأساسية
                document.getElementById('detailTitle').textContent = product.name;
                document.getElementById('detailCategory').textContent = product.category;
                document.getElementById('detailPrice').textContent = `${product.price} ر.س`;
                document.getElementById('detailDescription').textContent = product.description || 'لا يوجد وصف متاح';
                document.getElementById('detailCode').textContent = product.id;
                document.getElementById('detailDate').textContent = new Date(product.created_at).toLocaleDateString('ar-SA');
                document.getElementById('detailStock').textContent = 'متوفر';
                
                // تعبئة الصور
                const mainImage = document.getElementById('mainImage');
                const thumbnailsContainer = document.getElementById('thumbnails');
                thumbnailsContainer.innerHTML = '';
                
                if (product.images && product.images.length > 0) {
                    mainImage.src = product.images[0];
                    mainImage.alt = product.name;
                    
                    // عرض الصور المصغرة
                    product.images.forEach((img, index) => {
                        const thumbnail = document.createElement('div');
                        thumbnail.className = `thumbnail ${index === 0 ? 'active' : ''}`;
                        thumbnail.innerHTML = `<img src="${img}" alt="${product.name} - صورة ${index + 1}">`;
                        
                        thumbnail.addEventListener('click', () => {
                            // تغيير الصورة الرئيسية
                            mainImage.src = img;
                            
                            // تحديث الصورة النشطة
                            document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                            thumbnail.classList.add('active');
                        });
                        
                        thumbnailsContainer.appendChild(thumbnail);
                    });
                } else {
                    mainImage.src = 'https://via.placeholder.com/600x400?text=No+Image';
                }
                
                // فتح النافذة المنبثقة
                productModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            // إغلاق نافذة التفاصيل
            function closeProductDetails() {
                productModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
            
            // تعبئة فلتر الفئات
            function populateCategoryFilter(categories) {
                categoryFilter.innerHTML = '<option value="">جميع الفئات</option>';
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categoryFilter.appendChild(option);
                });
            }
            
            // تصفية المنتجات
            function filterProducts() {
                const category = categoryFilter.value;
                const priceRange = priceFilter.value;
                const searchTerm = searchInput.value.toLowerCase();
                
                let filtered = [...allProducts];
                
                // تصفية حسب الفئة
                if (category) {
                    filtered = filtered.filter(product => product.category === category);
                }
                
                // تصفية حسب السعر
                if (priceRange) {
                    const [min, max] = priceRange.split('-').map(Number);
                    
                    if (priceRange.endsWith('+')) {
                        filtered = filtered.filter(product => product.price >= min);
                    } else {
                        filtered = filtered.filter(product => 
                            product.price >= min && product.price <= max
                        );
                    }
                }
                
                // تصفية حسب البحث
                if (searchTerm) {
                    filtered = filtered.filter(product => 
                        product.name.toLowerCase().includes(searchTerm) ||
                        (product.description && product.description.toLowerCase().includes(searchTerm))
                    );
                }
                
                renderProducts(filtered);
            }
            
            // إضافة منتج إلى السلة
            function addToCart(product) {
                const existingItem = cart.find(item => item.id === product.id);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        ...product,
                        quantity: 1
                    });
                }
                
                updateCartCount();
                saveCartToLocalStorage();
                
                // تأثير مرئي
                const button = document.querySelector(`[data-id="${product.id}"]`);
                if (button) {
                    button.innerHTML = '<i class="fas fa-check"></i> تمت الإضافة';
                    button.style.backgroundColor = '#4CAF50';
                    
                    setTimeout(() => {
                        button.innerHTML = '<i class="fas fa-cart-plus"></i> أضف للسلة';
                        button.style.backgroundColor = '';
                    }, 2000);
                }
            }
            
            // تحديث عداد السلة
            function updateCartCount() {
                const count = cart.reduce((total, item) => total + item.quantity, 0);
                cartCount.textContent = count;
            }
            
            // حفظ السلة في localStorage
            function saveCartToLocalStorage() {
                localStorage.setItem('cart', JSON.stringify(cart));
            }
            
            // أحداث الفلترة
            categoryFilter.addEventListener('change', filterProducts);
            priceFilter.addEventListener('change', filterProducts);
            searchInput.addEventListener('input', filterProducts);
            
            // أحداث نافذة التفاصيل
            modalClose.addEventListener('click', closeProductDetails);
            productModal.addEventListener('click', (e) => {
                if (e.target === productModal) {
                    closeProductDetails();
                }
            });
            
            // إضافة للسلة من نافذة التفاصيل
            addToCartDetail.addEventListener('click', () => {
                if (currentProduct) {
                    addToCart(currentProduct);
                    
                    // تأثير مرئي
                    addToCartDetail.innerHTML = '<i class="fas fa-check"></i> تمت الإضافة';
                    addToCartDetail.style.backgroundColor = '#4CAF50';
                    
                    setTimeout(() => {
                        addToCartDetail.innerHTML = '<i class="fas fa-cart-plus"></i> أضف للسلة';
                        addToCartDetail.style.backgroundColor = '';
                    }, 2000);
                }
            });
            
            // بدء المتجر
            initStore();
        });
    </script>
</body>
</html>
